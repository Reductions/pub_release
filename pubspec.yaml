name: pub_release
version: 1.0.13
homepage: https://github.com/bsutton/pub_release
description: Automates the release of a dart package to pub.dev including running dartfmt, creating a git tag, incrementing the packages version no. and pushing the package to pub.dev.
environment: 
  sdk: '>=2.8.1 <3.0.0'
dependencies: 
  pub_semver: ^1.0.0
  meta: ^1.2.2
  github: 
    git: git@github.com:bsutton/github.dart.git
  mime: ^0.9.7
  dcli: 
    git: https://github.com/bsutton/dcli
dev_dependencies: 
  pedantic: ^1.9.0
  test: ^1.14.4
executables: 
  pub_release: pub_release
  git_release: 
